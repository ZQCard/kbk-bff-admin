// 请求 - chathpt请求查询
message CreateGptMessageReq {
    // 模型
    string model = 1[(validate.rules).string = {in: ["gpt-3.5-turbo"]}];
    repeated ChatgptMessageReq messages = 2;

}

message ChatgptMessageReq {
    string role = 1;
    string content = 2;
}


// 响应 - chathpt请求查询
message CreateGptMessageRes {
    string id = 1;
    string object = 2;
    int64 created = 3;
    string model = 4;
    ChatgptUsageRes usage = 5;
    repeated ChatgptChoiceRes choices = 6;
    ErrorMessageRes error = 7;
}

message ChatgptUsageRes {
    string prompt_tokes = 1;
    string completion_tokes = 2;
    int64 total_tokens = 3;    
}


message ChatgptChoicesRes {
    repeated ChatgptChoiceRes choices = 1;  
}

message ChatgptChoiceRes{
    string finish_reason = 1;
    string index = 2;
    ChatgptChoiceMessageRes message = 3;
}

message ChatgptChoiceMessageRes{
    string role = 1;
    string content = 2;
}

message ErrorMessageRes{
    string message = 1;
}