        (validate.rules).int64.gt = 0
    ];

    // 页记录数
    int64 page_size = 2 [
        (validate.rules).int64.gt = 0
    ];

         // 名称
     string name = 3;
     // userId
     string user_id = 4;
     // 用户名
     string username = 5;
     // 角色
     string role = 6;
     // 路径
     string operation = 7;
     // ip
     string ip = 8;
     // trace_id
     string trace_id = 9;
}

// 响应 - 日志
message ApiLog {
   // 日志id
   int64 id = 1;
   // trace id
   string trace_id = 2;
   // http/rpc
   string component = 3;
   // kratos操作路径
   string operation = 5;
   // 用户id
   string user_id = 6;
   // 请求方式
   string method = 7;
   // 请求路径
   string path = 8;
   // 请求内容
   string request = 9;
   // 响应内容
   string code = 10;
   // 提示信息
   string reason = 11;
   // 请求ip
   string ip = 12;
   // 创建时间 
   string created_at = 13;
   // 域
   string domain = 14;
   // 名称
   string name = 15;
   // 响应时长
  string latency = 16;
  // 用户名
  string username = 17;
  // 角色
  string role = 18;
}

// 响应 - 日志列表
message GetApiLogListRes {
    // 总数
    int64 total = 1;
    // 列表
    repeated ApiLog list = 2;
}

